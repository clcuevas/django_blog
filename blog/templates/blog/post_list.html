<!DOCTYPE html>
<html>
  <head>
    <title>Claudia's Blog</title>
  </head>
  <body>
    <h1>Welcome to My Blog!</h1>
    {% for post in posts %}
      <article>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaks }}</p>
      </article>
    {% endfor %}
  </body>
</html>
